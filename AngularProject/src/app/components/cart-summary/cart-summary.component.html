<li class="nav-item dropdown" *ngIf="cartItems.length > 0">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Your Cart
  </a>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a *ngFor="let item of cartItems" class="dropdown-item">
      <span class="badge bg-secondary">{{ item.quantity }}</span>
      {{ item.product.productName }}
      <button class="btn btn-danger" (click)="deleteCartItem(item.product)">
        Delete
      </button>
      <div class="dropdown-divider"></div
    ></a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/cart" style="text-align: center"
      >Go to Cart</a
    >
  </div>
</li>
